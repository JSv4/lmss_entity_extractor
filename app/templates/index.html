<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMSS - Legal Matter Specification Standard Entity Recognizer</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-6 text-center">LMSS - Legal Matter Specification Standard Entity Recognizer</h1>
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Text</h2>
            <textarea id="input-text" class="w-full h-32 p-2 border rounded" placeholder="Enter your text here..."></textarea>
            <button id="submit-btn" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Submit</button>
        </div>
        <div>
            <h2 class="text-xl font-semibold mb-2">Recognized Entities</h2>
            <table id="output-table" class="w-full border-collapse">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border p-2">Start</th>
                        <th class="border p-2">End</th>
                        <th class="border p-2">Text</th>
                        <th class="border p-2">Entity</th>
                        <th class="border p-2">IRI</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
